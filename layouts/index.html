<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-ex.css" />
  </head>
  <body>
    <h1 class="payment-card-text text-center" id="back-text-id">PayPal</h1>
    <div
      class="payment-card payment-card-dark mt-10 px-5 py-10 rounded-3xl"
      id="payment-card-id"
    >
      <button>
        <img
          class="hover:scale-105 transition-all"
          src="./images/BackArrow.svg"
          alt="back arrow"
        />
      </button>
      <h1 class="capitalize text-white text-2xl font-normal">payment</h1>
      <p class="text-xs text-white">Add your card details below</p>
      <!-- Card option start -->
      <div class="payment-option">
        <h4 class="text-xs text-white">Payment Option</h4>
        <ul class="payment-option_list">
          <li class="payment-option-item">
            <input
              type="radio"
              id="paypal-id"
              name="pay"
              value="paypal"
              class="payment-visa"
              checked
            />
            <label for="paypal-id">
              <img src="./images/fa_cc-paypal.svg" alt="" />
            </label>
          </li>
          <li class="payment-option-item">
            <input
              type="radio"
              id="visa-id"
              name="pay"
              value="visa"
              class="payment-visa"
            />
            <label for="visa-id">
              <img src="./images/logos_visaelectron.svg" alt="" />
            </label>
          </li>
          <li class="payment-option-item">
            <input
              type="radio"
              id="mastercard-id"
              name="pay"
              value="mastercard"
              class="payment-mastercard"
            />
            <label for="mastercard-id">
              <img src="./images/grommet-icons_mastercard.svg" alt="" />
            </label>
          </li>
        </ul>
      </div>
      <!-- Card option finish -->
      <!-- Pay Card start -->
      <div class="pay-card">
        <div class="pay-card_top">
          <h2>World</h2>
          <img src="./images/nfc.png" alt="" />
        </div>
        <div class="pay-card_middle">
          <img src="./images/chip.png" alt="" />
        </div>
        <div class="pay-card_footer">
          <div>
            <h3 class="card-number" id="card-number-id">1234 5678 9012 3456</h3>
            <h4 class="card-date">
              <span class="card-month" id="card-date-id">12 / 23</span>
            </h4>
            <h4 class="card-user-name" id="card-user-name-id">
              Lee M.Cardholder
            </h4>
          </div>
          <div>
            <img
              id="card-type-id"
              src="./images/PayPal2007.svg.png"
              width="80"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Pay card finishe -->
      <!-- Form start  -->
      <form action="" method="post">
        <div class="input-item">
          <label class="form-label" for="name-id">Cardholder's name</label
          ><br />
          <input
            class="form-input"
            type="text"
            id="name-id"
            autocomplete="off"
            required
            maxlength="25"
          />
        </div>
        <div class="input-item">
          <label class="form-label" for="card-umber-id">Card number</label
          ><br />
          <input
            class="form-input"
            type="text"
            id="card-input-number-id"
            autocomplete="off"
            maxlength="19"
            required
          />
        </div>
        <div class="input-item input-last-item">
          <div class="input-last-div">
            <label for="expiry-id">Expiry</label>
            <input
              type="text"
              autocomplete="off"
              id="expiry-id"
              required
              maxlength="5"
            />
          </div>
          <div class="input-last-div">
            <label for="cvv-id"> CVV </label>
            <input
              type="text"
              id="cvv-id"
              autocomplete="off"
              maxlength="3"
              required
            />
          </div>
          <div class="input-last-div">
            <label for="country-id">Country</label>
            <select class="input-select" name="" id="country-id">
              <option value="" selected></option>
              <option value="">Uz</option>
              <option value="">Uz</option>
              <option value="">Uz</option>
              <option value="">Uz</option>
            </select>
          </div>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="card-future-id" />
          <label for="card-future-id">Use card for future purpose</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="accept-term-id" />
          <label for="accept-term-id"
            >Accept the <a href="#">Terms and conditions</a></label
          >
        </div>
        <div>
          <button type="submit" class="pay-now">Pay now</button>
        </div>
      </form>
      <!-- Form finish -->

      <div class="line"></div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
